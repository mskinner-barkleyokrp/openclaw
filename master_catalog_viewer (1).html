<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Service Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-box {
            padding: 30px 40px;
            background: white;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .content {
            padding: 40px;
            max-height: calc(100vh - 500px);
            overflow-y: auto;
        }
        
        .discipline {
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .discipline:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .discipline-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.2em;
        }
        
        .discipline-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }
        
        .discipline-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .discipline-emoji {
            font-size: 1.5em;
        }
        
        .discipline-stats {
            font-size: 0.85em;
            opacity: 0.9;
        }
        
        .discipline-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: #f8f9fa;
        }
        
        .discipline-content.active {
            max-height: 5000px;
        }
        
        .service-offering {
            margin: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        
        .service-header {
            padding: 15px 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .service-header:hover {
            background: #f8f9fa;
        }
        
        .service-title {
            font-weight: 600;
            font-size: 1.05em;
            color: #2c3e50;
        }
        
        .size-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .size-small { background: #d4edda; color: #155724; }
        .size-medium { background: #fff3cd; color: #856404; }
        .size-large { background: #f8d7da; color: #721c24; }
        .size-none { background: #e9ecef; color: #6c757d; }
        
        .service-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .service-content.active {
            max-height: 3000px;
        }
        
        .service-overview {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95em;
            line-height: 1.6;
            color: #495057;
        }
        
        .task-family {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .task-family:last-child {
            border-bottom: none;
        }
        
        .family-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .atomic-task {
            padding: 8px 0;
            padding-left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        
        .task-name {
            flex: 1;
            color: #6c757d;
        }
        
        .task-name.client-facing {
            color: #0066cc;
            font-weight: 500;
        }
        
        .task-hours {
            background: #e9ecef;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            color: #495057;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .task-hours.client-facing {
            background: #cce5ff;
            color: #004085;
        }
        
        .arrow {
            transition: transform 0.3s;
            font-size: 0.8em;
        }
        
        .arrow.active {
            transform: rotate(180deg);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>

ove S/M/L)", "overview": "This offering focuses on developing the Red Threadâ€”the long idea at the center of the brandâ€”through exploration of strategic articulations with supporting insights and messaging proof points. Based on the approved Red Thread concept, a comprehensive Brand Map is created to serve as the one-page internal strategic toolkit showing relationships between key elements like purpose, positioning, and proof pillars.", "notes": "Existing language - Chad to integrate into above S/M/L offerings", "size": "none", "children": [{"id": "L3-004-1", "name": "Red Thread Exploration", "children": [{"id": "L4-004-1-1", "name": "Explore Red Thread articulations with supporting insights", "client_facing": false, "hours": 18}, {"id": "L4-004-1-2", "name": "Develop messaging proof points", "client_facing": false, "hours": 12}, {"id": "L4-004-1-3", "name": "Identify considerations for application", "client_facing": false, "hours": 10}]}, {"id": "L3-004-2", "name": "Brand Map Development", "children": [{"id": "L4-004-2-1", "name": "Create and design Brand Map with Red Thread, Purpose, and Positioning", "client_facing": false, "hours": 20}, {"id": "L4-004-2-2", "name": "Define Voice, Editorial Authority, and Proof Pillars", "client_facing": false, "hours": 15}, {"id": "L4-004-2-3", "name": "Articulate Ambition, True Believer Summary, Core Beliefs, and Promise", "client_facing": false, "hours": 15}, {"id": "L4-004-2-4", "name": "Finalized Brand Map toolkit", "client_facing": true, "hours": 8}]}]}, {"id": "L2-005", "name": "Demand Landscape", "overview": "This comprehensive engagement delivers a quantified, 360-degree view of demand that organizes and prioritizes the Client's brand and product portfolio against opportunities with the highest growth potential. Combining qualitative and quantitative insights, the Demand Landscape defines where the brand is strongest today and where the greatest opportunities for growth exist. The engagement culminates in a strategic gories including Beverage, CPG Snack, QSR, Retail, Travel, Financial Services, Entertainment, and Fitness & Health.", "notes": "Each subscription includes one custom ad hoc research engagement (qualitative or quantitative). Additional engagements can be scoped separately as needed. All research-related hard costs (e.g., recruitment, platform fees, incentives) will be estimated separately for Client's written approval.", "size": "none", "children": [{"id": "L3-009-1", "name": "Platform Setup and Audience Definition", "children": [{"id": "L4-009-1-1", "name": "Configure longitudinal survey capturing consumption, motivation, and sentiment data", "client_facing": false, "hours": 20}, {"id": "L4-009-1-2", "name": "Custom audience identification and persona building", "client_facing": false, "hours": 18}, {"id": "L4-009-1-3", "name": "Design custom dashboards for total and category-specific trends", "client_facing": false, "hours": 15}, {"id": "L4-009-1-4", "name": "Custom Persona Profiles", "client_facing": true, "hours": 10}]}, {"id": "L3-009-2", "name": "Ongoing Intelligence Subscription", "children": [{"id": "L4-009-2-1", "name": "Maintain and update longitudinal dataset monthly", "client_facing": false, "hours": 12}, {"id": "L4-009-2-2", "name": "Analyze trends and behaviors across audience segments", "client_facing": false, "hours": 15}, {"id": "L4-009-2-3", "name": "Develop strategic implications for marketing and innovation", "client_facing": false, "hours": 12}, {"id": "L4-009-2-4", "name": "Monthly Trend Dashboard delivery", "client_facing": true, "hours": 8}, {"id": "L4-009-2-5", "name": "Monthly Intelligence Report with strategic implications", "client_facing": true, "hours": 10}]}, {"id": "L3-009-3", "name": "Custom Ad Hoc Research Engagement", "children": [{"id": "L4-009-3-1", "name": "Design custom research study to answer specific business questions", "client_facing": false, "hours": 12}, {"id": "L4-009-3-2", "name": "Recruit and field video-based qualitat w it speaks in the space of sustainability, creating a strategic framework and messaging architecture to guide integration across communications, storytelling, and brand experience.", "notes": "Creative production, content creation, and execution are not included and will be estimated separately for Client's written approval. Client will provide access to relevant sustainability reports, existing commitments, and data sources prior to project kickoff. This scope does not include third-party sustainability verification or ESG consulting. Timing and scope may adjust based on access to data, stakeholder availability, or alignment with corporate reporting cycles.", "size": "large", "children": [{"id": "L3-002-1", "name": "Discovery & Alignment", "children": [{"id": "L4-002-1-1", "name": "Conduct kickoff workshop to align on sustainability objectives", "client_facing": true, "hours": 10}, {"id": "L4-002-1-2", "name": "Review existing sustainability materials and ESG goals", "client_facing": false, "hours": 18}, {"id": "L4-002-1-3", "name": "Audit category and competitive sustainability messaging", "client_facing": false, "hours": 20}, {"id": "L4-002-1-4", "name": "Synthesize insights into Sustainability Opportunity Map", "client_facing": false, "hours": 15}]}, {"id": "L3-002-2", "name": "Strategy Development", "children": [{"id": "L4-002-2-1", "name": "Develop Sustainability Strategy Framework with pillars and narrative", "client_facing": false, "hours": 25}, {"id": "L4-002-2-2", "name": "Identify focus areas across planet, people, and product", "client_facing": false, "hours": 20}, {"id": "L4-002-2-3", "name": "Define short- and long-term sustainability goals", "client_facing": false, "hours": 18}, {"id": "L4-002-2-4", "name": "Collaborate with client teams for alignment across initiatives", "client_facing": true, "hours": 12}]}, {"id": "L3-002-3", "name": "Messaging Platform Creation", "children": [{"id": "L4-002-3-1", "name": "Create Sustainability Messaging Framework and core to the existing identity while evolving it to meet the demands of modern communications, channels, and audiences, resulting in a flexible, actionable framework ensuring consistency, efficiency, and cultural relevance across every touchpoint.", "notes": "This scope focuses on refinement and modernization of existing assets, not creation of a net-new identity system. The extent of updates (light refinement vs. moderate evolution) will be determined during the discovery and alignment phase. Any software licensing, hosting, or platform subscription costs related to Design System documentation are not included and will be estimated separately for Client's written approval. Travel costs related to in-person workshops or presentations (for either Client or BarkleyOKRP team members) are not included and will be estimated separately if required.", "size": "x-large", "children": [{"id": "L3-002-1", "name": "Audit and Alignment", "children": [{"id": "L4-002-1-1", "name": "Conduct initial kickoff and alignment session", "client_facing": true, "hours": 10}, {"id": "L4-002-1-2", "name": "Review and audit existing brand assets and style guides", "client_facing": false, "hours": 18}, {"id": "L4-002-1-3", "name": "Identify opportunities to simplify, evolve, and modernize", "client_facing": false, "hours": 15}]}, {"id": "L3-002-2", "name": "System Refinement and Expansion", "children": [{"id": "L4-002-2-1", "name": "Update and refine color palette with usage rules", "client_facing": false, "hours": 18}, {"id": "L4-002-2-2", "name": "Confirm typography hierarchy and accessibility standards", "client_facing": false, "hours": 18}, {"id": "L4-002-2-3", "name": "Align iconography visual style and application guidance", "client_facing": false, "hours": 20}, {"id": "L4-002-2-4", "name": "Refine photography image style and composition principles", "client_facing": false, "hours": 18}, {"id": "L4-002-2-5", "name": "Clarify language, voice, and copywriting style", "client_facing": false, "hours": 15}, {"id": "L4-002-2-6", "name": "Develop updated templates and component examples", "client_facing": false, "hours": 22}]}, {"id": "L3-002-3", "name": "Documentation and Delivery", "children": [{"id": "L4-002-3-1", "name": "Build refreshed Design System reference document", "client_facing": false, "hours": 28}, {"id": "L4-002-3-2", "name": "Include usage examples and practical guidance", "client_facing": false, "hours": 20}, {"id": "L4-002-3-3", "name": "Facilitate walkthrough or training session", "client_facing": true, "hours": 12}, {"id": "L4-002-3-4", "name": "Design System Refresh Framework deliverable", "client_facing": true, "hours": 15}, {"id": "L4-002-3-5", "name": "Design System Documentation deliverable", "client_facing": true, "hours": 18}, {"id": "L4-002-3-6", "name": "Core Asset Package deliverable", "client_facing": true, "hours": 12}]}]}, {"id": "L2-003", "name": "Identity (logo) Development", "overview": "Identity Design establishes the core visual and verbal elements that represent a brand and bring its meaning to life across every touchpoint. At the heart of this system is the logoâ€”which may take the form of a logomark, wordmark, or a combination of both. The creation or evolution of a new logo often serves as the foundation for the broader identity system, setting direction for complementary elements such as typography, color palette, and tone of voice, resulting in a core suite of identity components that clearly express the brand's personality, purpose, and differentiation in the marketplace.", "notes": "This scope includes core identity development focused on the logo and supporting foundational elements. Broader system build-out (e.g., toolkit, templates, design system) can be scoped separately. The number of creative directions and refinement rounds will be confirmed during the alignment phase. Travel costs for in-person workshops or presentations (for either Client or BarkleyOKRP team members) are not included and will be estimated separately as required.", "size": "large", "children": [{"id": "L3-003-1", "name": "Discovery and Alignment", "children": [{"id": "L4-003-1-1", "name": "Conduct initial kickoff session with stakeholders", "client_facing": true, "hours": 10}, {"id": "L4-003-1-2", "name": "Review existing brand assets and logo history", "client_facing": false, "hours": 12}, {"id": "L4-003-1-3", "name": "Define creative and strategic success measures", "client_facing": false, "hours": 10}, {"id": "L4-003-1-4", "name": "Establish parameters for identity direction", "client_facing": false, "hours": 10}]}, {"id": "L3-003-2", "name": "Logo and Identity Exploration", "children": [{"id": "L4-003-2-1", "name": "Develop initial creative explorations across logo formats", "client_facing": false, "hours": 25}, {"id": "L4-003-2-2", "name": "Explore variations expressing different brand aspects", "client_facing": false, "hours": 22}, {"id": "L4-003-2-3", "name": "Present concepts with strategic and creative rationale", "client_facing": true, "hours": 12}, {"id": "L4-003-2-4", "name": "Refine top concepts through collaborative feedback", "client_facing": false, "hours": 18}]}, {"id": "L3-003-3", "name": "Finalization and System Foundation", "children": [{"id": "L4-003-3-1", "name": "Finalize selected logo and core identity components", "client_facing": false, "hours": 20}, {"id": "L4-003-3-2", "name": "Define primary typography and hierarchy", "client_facing": false, "hours": 15}, {"id": "L4-003-3-3", "name": "Develop core color palette and application ratios", "client_facing": false, "hours": 15}, {"id": "L4-003-3-4", "name": "Create logo variations and lockups", "client_facing": false, "hours": 18}, {"id": "L4-003-3-5", "name": "Document foundational guidelines for consistent use", "client_facing": false, "hours": 15}, {"id": "L4-003-3-6", "name": "Deliver final logo files in required formats", "client_facing": true, "hours": 10}, {"id": "L4-003-3-7", "name": "Identity Design Concepts deliverable", "client_facing": true, "hours": 12}, {"id": "L4-003-3-8", "name": "Refined Identity Direction deliverable", "client_facing": true, "hours": 12}, {"id": "L4-003-3-9", "name": "Core Identity Elements deliverable", "client_facing": true, "hours": 10}, {"id": "L4-003-3-10", "name": "Logo Files and Guidelines deliverable", "client_facing": true, "hours": 12}]}]}, {"id": "L2-004", "name": "Naming Exploration", "overview": "A strong name does more than identifyâ€”it sets the tone for everything that follows. Through the Naming Exploration process, a name is developed and refined that captures the story, purpose, and intent of the new brand, product, or service in question. The process ensures a wide spectrum of conceptual pathways is exploredâ€”from expressive and emotional to functional and descriptiveâ€”before narrowing down to a shortlist of strategically and creatively aligned candidates, with all shortlisted names screened for trademark and legal considerations to help ensure ownability and viability in market, resulting in a distinctive and memorable name that encapsulates the essence of the brand or product with clarity, brevity, and cultural resonance.", "notes": "Trademark, domain, and linguistic screenings will be conducted at a preliminary level; full legal clearance must be managed by the Client's trademark counsel. This scope covers new name creation; related services such as tagline development, verbal identity, or naming architecture may be scoped separately. Travel costs related to in-person workshops or presentations (for either Client or BarkleyOKRP team members) are not included and will be estimated separately if required.", "size": "none", "children": [{"id": "L3-004-1", "name": "Discovery and Alignment", "children": [{"id": "L4-004-1-1", "name": "Conduct kickoff session with key stakeholders", "client_facing": true, "hours": 8}, {"id": "L4-004-1-2", "name": "Review existing brand positioning and audience insights", "client_facing": false, "hours": 12}, {"id": "L4-004-1-3", "name": "Define naming criteria and territories", "client_facing": false, "hours": 10}]}, {"id": "L3-004-2", "name": "Name Generation and Exploration", "children": [{"id": "L4-004-2-1", "name": "Develop comprehensive naming territory map", "client_facing": false, "hours": 15}, {"id": "L4-004-2-2", "name": "Generate wide range of initial name candidates", "client_facing": false, "hours": 20}, {"id": "L4-004-2-3", "name": "Review internally to narrow to curated list", "client_facing": false, "hours": 15}]}, {"id": "L3-004-3", "name": "Refinement and Vetting", "children": [{"id": "L4-004-3-1", "name": "Conduct preliminary trademark and domain screening", "client_facing": false, "hours": 18}, {"id": "L4-004-3-2", "name": "Refine names for clarity and memorability", "client_facing": false, "hours": 15}, {"id": "L4-004-3-3", "name": "Present final curated shortlist with rationale", "client_facing": true, "hours": 10}, {"id": "L4-004-3-4", "name": "Naming Strategy and Criteria Document deliverable", "client_facing": true, "hours": 10}, {"id": "L4-004-3-5", "name": "Naming Territories and Exploration List deliverable", "client_facing": true, "hours": 12}, {"id": "L4-004-3-6", "name": "Refined Name Shortlist deliverable", "client_facing": true, "hours": 12}, {"id": "L4-004-3-7", "name": "Final Name Recommendation deliverable", "client_facing": true, "hours": 10}]}]}, {"id": "L2-005", "name": "Design Audit", "overview": "The Design Audit is a strategic and creative assessment built to uncover latent business opportunities, untapped brand treasures, and meaningful human experiences that exist within and around the brand. Evaluating the brand's visual and experiential ecosystem holistically, examining how it comes to life across key touchpoints and comparing it to both direct competitors and adjacent category exemplars, the audit observes the brand from the inside out, exploring how design, communication, and experience align or misalign with the brand's purpose and promise, resulting in a clear picture of where the brand can evolve through aesthetics, experiences, products, and actions, supported by actionable recommendations and a prioritized summary of growth opportunities.", "notes": "This scope is focused on diagnosis and recommendation; any follow-up work (e.g., Design System creation, Brand Identity evolution, or Experience Design development) can be scoped separately. The depth of analysis (e.g., number of touchpoints, competitive set size) will be determined in collaboration with the Client during the alignment phase. Travel costs related to in-person presentations or workshops (for either Client or BarkleyOKRP team members) are not included and will be estimated separately if required.", "size": "none", "children": [{"id": "L3-005-1", "name": "Discovery and Alignment", "children": [{"id": "L4-005-1-1", "name": "Conduct kickoff and alignment session", "client_facing": true, "hours": 8}, {"id": "L4-005-1-2", "name": "Review existing brand materials and touchpoints", "client_facing": false, "hours": 15}, {"id": "L4-005-1-3", "name": "Establish framework for evaluation aligned with goals", "client_facing": false, "hours": 10}]}, {"id": "L3-005-2", "name": "Internal and Competitive Audit", "children": [{"id": "L4-005-2-1", "name": "Conduct comprehensive internal audit of design system", "client_facing": false, "hours": 20}, {"id": "L4-005-2-2", "name": "Review and analyze competitor brands within category", "client_facing": false, "hours": 18}, {"id": "L4-005-2-3", "name": "Examine adjacent categories and best-in-class exemplars", "client_facing": false, "hours": 18}, {"id": "L4-005-2-4", "name": "Capture visual and strategic spectrum of findings", "client_facing": false, "hours": 15}]}, {"id": "L3-005-3", "name": "Synthesis and Recommendations", "children": [{"id": "L4-005-3-1", "name": "Translate observations into actionable recommendations", "client_facing": false, "hours": 20}, {"id": "L4-005-3-2", "name": "Develop summary of strategic implications", "client_facing": false, "hours": 15}, {"id": "L4-005-3-3", "name": "Identify opportunity territories for design evolution", "client_facing": false, "hours": 15}, {"id": "L4-005-3-4", "name": "Prepare and present comprehensive Design Audit Report", "client_facing": true, "hours": 12}, {"id": "L4-005-3-5", "name": "Design Audit Report deliverable", "client_facing": true, "hours": 15}, {"id": "L4-005-3-6", "name": "Competitive and Adjacent Category Review deliverable", "client_facing": true, "hours": 12}, {"id": "L4-005-3-7", "name": "Recommendations Framework deliverable", "client_facing": true, "hours": 12}, {"id": "L4-005-3-8", "name": "Executive Summary deliverable", "client_facing": true, "hours": 10}]}]}, {"id": "L2-006", "name": "Campaign Design Toolkit", "overview": "The Campaign Design Toolkit translates an established brand aesthetic into a focused, campaign-specific design system that amplifies a singular advertising, seasonal, or promotional opportunity. Serving as an extension of the master Design System, the toolkit leverages a curated subset of brand elementsâ€”including type, color, iconography, language, and photographyâ€”to bring a distinctive campaign tone and visual energy to life, resulting in a flexible and repeatable design platform that ensures campaign executions remain on-brand yet differentiated, allowing the creative idea to stand out while maintaining alignment with the broader brand identity.", "notes": "", "size": "none", "children": [{"id": "L3-006-1", "name": "Discovery and Alignment", "children": [{"id": "L4-006-1-1", "name": "Conduct kickoff session to align on campaign objectives", "client_facing": true, "hours": 8}, {"id": "L4-006-1-2", "name": "Review existing brand Design System and campaign brief", "client_facing": false, "hours": 12}, {"id": "L4-006-1-3", "name": "Establish key visual goals and campaign considerations", "client_facing": false, "hours": 10}]}, {"id": "L3-006-2", "name": "Toolkit Design Development", "children": [{"id": "L4-006-2-1", "name": "Develop focused design approach for campaign theme", "client_facing": false, "hours": 18}, {"id": "L4-006-2-2", "name": "Create color palette extensions or variations", "client_facing": false, "hours": 15}, {"id": "L4-006-2-3", "name": "Develop typography hierarchy and headline treatments", "client_facing": false, "hours": 15}, {"id": "L4-006-2-4", "name": "Create iconography and illustration styles", "client_facing": false, "hours": 18}, {"id": "L4-006-2-5", "name": "Define photography direction and composition guidance", "client_facing": false, "hours": 15}, {"id": "L4-006-2-6", "name": "Establish language and messaging tone", "client_facing": false, "hours": 12}, {"id": "L4-006-2-7", "name": "Explore and refine toolkit through creative reviews", "client_facing": true, "hours": 12}]}, {"id": "L3-006-3", "name": "Documentation and Delivery", "children": [{"id": "L4-006-3-1", "name": "Build Campaign Design Toolkit guide", "client_facing": false, "hours": 20}, {"id": "L4-006-3-2", "name": "Provide applied examples across campaign assets", "client_facing": false, "hours": 18}, {"id": "L4-006-3-3", "name": "Deliver final artwork files and specifications", "client_facing": true, "hours": 12}, {"id": "L4-006-3-4", "name": "Campaign Design Toolkit deliverable", "client_facing": true, "hours": 15}, {"id": "L4-006-3-5", "name": "Design Toolkit Documentation deliverable", "client_facing": true, "hours": 12}, {"id": "L4-006-3-6", "name": "Core Design Assets deliverable", "client_facing": true, "hours": 10}]}]}, {"id": "L2-007", "name": "Merchandising Kits", "overview": "The Merchandising Kit is a coordinated collection of on-brand materials and tools designed to bring a campaign, product launch, or seasonal promotion to life within retail or experiential environments. Each kit ensures consistent and high-quality in-store brand expression, providing retail partners or internal teams with everything needed to merchandise effectively and maintain visual alignment with the broader brand and campaign identity, with design, organization, and production of all components ensuring they are visually cohesive, functional, and easy to implement across varied retail footprints and partner needs.", "notes": "This scope covers creative development and production-ready design only. Printing, fulfillment, or distribution logistics will be estimated separately or managed by the Client or partner vendors. The number of materials, size variations, and formats will be confirmed during project alignment. Travel costs related to in-person reviews or retail site visits (for either Client or BarkleyOKRP team members) are not included and will be estimated separately if required. This engagement can be extended to include digital merchandising assets, campaign launch toolkits, or retail training materials, which may be scoped separately.", "size": "none", "children": [{"id": "L3-007-1", "name": "Discovery and Alignment", "children": [{"id": "L4-007-1-1", "name": "Conduct kickoff session to align on program goals", "client_facing": true, "hours": 8}, {"id": "L4-007-1-2", "name": "Review existing campaign assets and design systems", "client_facing": false, "hours": 12}, {"id": "L4-007-1-3", "name": "Define intended audience and use cases for kit", "client_facing": false, "hours": 10}, {"id": "L4-007-1-4", "name": "Determine kit contents, packaging, and delivery format", "client_facing": false, "hours": 10}]}, {"id": "L3-007-2", "name": "Design and Development", "children": [{"id": "L4-007-2-1", "name": "Design individual merchandising components", "client_facing": false, "hours": 25}, {"id": "L4-007-2-2", "name": "Create cohesive visual and structural system", "client_facing": false, "hours": 20}, {"id": "L4-007-2-3", "name": "Explore design directions and refine based on feedback", "client_facing": true, "hours": 15}]}, {"id": "L3-007-3", "name": "Kit Assembly and Delivery", "children": [{"id": "L4-007-3-1", "name": "Finalize design files and prepare for production", "client_facing": false, "hours": 18}, {"id": "L4-007-3-2", "name": "Organize materials into comprehensive Merchandising Kit package", "client_facing": false, "hours": 15}, {"id": "L4-007-3-3", "name": "Deliver final assets as print-ready or digital files", "client_facing": true, "hours": 12}, {"id": "L4-007-3-4", "name": "Merchandising Kit Design System deliverable", "client_facing": true, "hours": 15}, {"id": "L4-007-3-5", "name": "Production-Ready Files deliverable", "client_facing": true, "hours": 12}, {"id": "L4-007-3-6", "name": "Usage and Assembly Guide deliverable", "client_facing": true, "hours": 10}, {"id": "L4-007-3-7", "name": "Master Kit Package deliverable", "client_facing": true, "hours": 12}]}]}, {"id": "L2-008", "name": "Point of Sale Promotional Design", "overview": "The Point-of-Sale (POS) Promotional Design project applies the brand's established visual identity and campaign aesthetic to in-market retail and shopper environments to drive awareness, engagement, and conversion. This work translates brand and campaign strategy into a cohesive visual expression at retail, ensuring every touchpointâ€”from signage and display to packaging extensionsâ€”reinforces the campaign message while maintaining brand consistency, resulting in a set of creative assets and design templates that capture shopper attention, communicate key product or promotional benefits, and influence purchase behavior in-store or at shelf.", "notes": "This scope focuses on creative design and production-ready deliverables. Broader campaign strategy, messaging development, or photography production can be scoped separately if needed. Number of concepts, touchpoints, and artwork variations will be defined during project alignment. Printing, fabrication, or media placement costs are not included and will be managed separately by the Client or designated partners. Travel costs related to in-perso rue, "hours": 12}, {"id": "L4-008-3-7", "name": "Production Guidelines Document deliverable", "client_facing": true, "hours": 10}]}]}, {"id": "L2-009", "name": "Menu Design", "overview": "The Menu Design project focuses on creating or refining a brand-aligned menu system that enhances customer experience, drives purchase decisions, and reinforces the brand's visual and verbal identity. Menus serve as one of the most powerful conversion and storytelling tools in a retail or restaurant environmentâ€”influencing what guests choose, how they perceive value, and how they connect emotionally with the brand. A menu or menu suite is designed that balances clarity, hierarchy, and brand expression, ensuring every elementâ€”from layout and typography to photography and pricing presentationâ€”supports both business goals and guest engagement.", "notes": "This scope focuses on menu design and production-ready deliverables. Broader efforts such as menu strategy, pricing optimization, or content development can be scoped separately. Printing, fabrication, or digital platform integration costs are not included and will be estimated separately for Client's written approval. Travel costs related to in-person workshops, site visits, or installation reviews (for either Client or BarkleyOKRP team members) are not included and will be estimated separately as required. Menu photography or custom illustration can be included as an add-on engagement if needed.", "size": "none", "children": [{"id": "L3-009-1", "name": "Discovery and Alignment", "children": [{"id": "L4-009-1-1", "name": "Conduct kickoff session to align on objectives", "client_facing": true, "hours": 8}, {"id": "L4-009-1-2", "name": "Review existing menus and Design System", "client_facing": false, "hours": 12}, {"id": "L4-009-1-3", "name": "Define menu formats and intended environments", "client_facing": false, "hours": 10}, {"id": "L4-009-1-4", "name": "Establish menu priorities and flexibility needs", "client_facing": fals visual impact, and functional clarity, ensuring consistency with the broader brand identity while enabling flexibility across formats, product lines, and future extensions.", "notes": "This scope covers packaging design and production-ready deliverables; printing, fabrication, and vendor coordination are not included and will be estimated separately for Client's written approval. The number of SKUs, formats, and design variations will be defined during the alignment phase. Additional elementsâ€”such as naming, copywriting, structural design, or sustainability consultingâ€”can be scoped as complementary services if needed. Travel costs related to in-person reviews, press checks, or site visits (for either Client or BarkleyOKRP team members) are not included and will be estimated separately if required.", "size": "none", "children": [{"id": "L3-010-1", "name": "Discovery and Alignment", "children": [{"id": "L4-010-1-1", "name": "Conduct kickoff session to align on project goals", "client_facing": true, "hours": 8}, {"id": "L4-010-1-2", "name": "Review existing packaging assets and brand guidelines", "client_facing": false, "hours": 15}, {"id": "L4-010-1-3", "name": "Analyze competitive landscape across key categories", "client_facing": false, "hours": 18}, {"id": "L4-010-1-4", "name": "Establish design criteria and production constraints", "client_facing": false, "hours": 12}]}, {"id": "L3-010-2", "name": "Design Development", "children": [{"id": "L4-010-2-1", "name": "Develop conceptual design directions for packaging", "client_facing": false, "hours": 25}, {"id": "L4-010-2-2", "name": "Explore multiple creative approaches", "client_facing": false, "hours": 22}, {"id": "L4-010-2-3", "name": "Design key elements of packaging system", "client_facing": false, "hours": 25}, {"id": "L4-010-2-4", "name": "Present design concepts with strategic rationale", "client_facing": true, "hours": 12}]}, {"id": "L3-010-3", "name": "Refinement and Production-Ready Design", "children": ": "Manage client reviews and approvals at key stages", "client_facing": true, "hours": 15}]}, {"id": "L3-003-4", "name": "Post-Production & Final Delivery", "children": [{"id": "L4-003-4-1", "name": "Supervise editorial, color grading, and sound design", "client_facing": false, "hours": 28}, {"id": "L4-003-4-2", "name": "Adapt hero film for varying lengths and formats", "client_facing": false, "hours": 22}, {"id": "L4-003-4-3", "name": "Review and finalize deliverables for broadcast specs", "client_facing": false, "hours": 18}, {"id": "L4-003-4-4", "name": "Campaign Territories & Creative Concepts deliverable", "client_facing": true, "hours": 15}, {"id": "L4-003-4-5", "name": "Scripts and Key Visuals deliverable", "client_facing": true, "hours": 12}, {"id": "L4-003-4-6", "name": "Final Approved Campaign deliverable", "client_facing": true, "hours": 20}, {"id": "L4-003-4-7", "name": "Production Deliverables", "client_facing": true, "hours": 18}]}]}, {"id": "L2-004", "name": "TVC/OLV Concepting Only", "overview": "Creative concepting and POV on executional elements for production for TVC/OLV, developing scripts and providing guidance on executional elements for third-party production partners. This engagement includes up to three rounds of client review and revisions to develop scripts and specifications for keyframes, casting, and location requirements.", "notes": "Excluded: Phases associated with Pre, During and Post-Production (e.g. Director bid/treatments and production estimate, casting and location scouting, shoot, editorial, color, audio, etc.)", "size": "none", "children": [{"id": "L3-004-1", "name": "Script Development", "children": [{"id": "L4-004-1-1", "name": "Develop :30 TVC/OLV script", "client_facing": false, "hours": 18}, {"id": "L4-004-1-2", "name": "Develop :15 TVC/OLV script", "client_facing": false, "hours": 15}, {"id": "L4-004-1-3", "name": "Conduct up to 3 rounds of client review and revisions", "client_facing": true, "hours": 12}]}, {"id": "L3- notifications. This engagement combines strategic planning, creative development, technical implementation, and automation setup to deliver personalized, high-performing CRM journeys, optimized for segmentation accuracy, message relevance, accessibility, and measurable business impactâ€”ensuring CRM automations effectively support the Client's lifecycle marketing goals.", "notes": "", "size": "none", "children": [{"id": "L3-011-1", "name": "Strategy Development", "children": [{"id": "L4-011-1-1", "name": "Define objectives, audience segments, and triggers", "client_facing": false, "hours": 20}, {"id": "L4-011-1-2", "name": "Develop journey frameworks and content sequencing", "client_facing": false, "hours": 22}, {"id": "L4-011-1-3", "name": "Recommend goal-setting and measurement criteria", "client_facing": false, "hours": 15}, {"id": "L4-011-1-4", "name": "Create detailed journey flow documentation", "client_facing": false, "hours": 18}]}, {"id": "L3-011-2", "name": "Creative Development", "children": [{"id": "L4-011-2-1", "name": "Design and produce six email creatives and four push notifications", "client_facing": false, "hours": 30}, {"id": "L4-011-2-2", "name": "Apply CRM best practices in accessibility and optimization", "client_facing": false, "hours": 18}, {"id": "L4-011-2-3", "name": "Provide up to three rounds of review per creative asset", "client_facing": true, "hours": 20}, {"id": "L4-011-2-4", "name": "Finalize creative assets for development", "client_facing": false, "hours": 15}]}, {"id": "L3-011-3", "name": "HTML Development & Quality Assurance", "children": [{"id": "L4-011-3-1", "name": "Develop responsive HTML for all emails and push notifications", "client_facing": false, "hours": 30}, {"id": "L4-011-3-2", "name": "Conduct proofing and QA testing", "client_facing": false, "hours": 25}, {"id": "L4-011-3-3", "name": "Conduct rendering validation across inbox clients", "client_facing": false, "hours": 20}, {"id": "L4-011-3-4", "name": "Perform inbox         function renderCatalog(data) {
            const content = document.getElementById('catalogContent');
            content.innerHTML = '';
            
            data.disciplines.forEach((discipline, dIndex) => {
                const disciplineDiv = document.createElement('div');
                disciplineDiv.className = 'discipline';
                
                const offerings = discipline.children || [];
                const taskFamilies = offerings.reduce((sum, o) => sum + (o.children || []).length, 0);
                const atomicTasks = offerings.reduce((sum, o) => 
                    sum + (o.children || []).reduce((s, f) => s + (f.children || []).length, 0), 0);
                
                disciplineDiv.innerHTML = `
                    <div class="discipline-header" onclick="toggleDiscipline(${dIndex})">
                        <div class="discipline-title">
                            <span class="discipline-emoji">${discipline.emoji || 'ðŸ“'}</span>
                            <span>${discipline.name}</span>
                        </div>
                        <div class="discipline-stats">
                            ${offerings.length} offerings â€¢ ${taskFamilies} families â€¢ ${atomicTasks} tasks
                            <span class="arrow" id="arrow-d${dIndex}">â–¼</span>
                        </div>
                    </div>
                    <div class="discipline-content" id="content-d${dIndex}">
                        ${renderOfferings(offerings, dIndex)}
                    </div>
                `;
                
                content.appendChild(disciplineDiv);
            });
        }
        
        function renderOfferings(offerings, dIndex) {
            return offerings.map((offering, oIndex) => {
                const sizeClass = offering.size ? `size-${offering.size}` : 'size-none';
                const sizeLabel = offering.size || 'none';
                
                return `
                    <div class="service-offering">
                        <div class="service-header" onclick="toggleService(${dIndex}, ${oIndex})">
                            <div class="service-title">
                                ${offering.name}
                                <span class="size-badge ${sizeClass}">${sizeLabel}</span>
                            </div>
                            <span class="arrow" id="arrow-s${dIndex}-${oIndex}">â–¼</span>
                        </div>
                        <div class="service-content" id="content-s${dIndex}-${oIndex}">
                            ${offering.overview ? `<div class="service-overview">${offering.overview}</div>` : ''}
                            ${renderTaskFamilies(offering.children || [])}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderTaskFamilies(families) {
            return families.map(family => `
                <div class="task-family">
                    <div class="family-name">${family.name}</div>
                    ${renderAtomicTasks(family.children || [])}
                </div>
            `).join('');
        }
        
        function renderAtomicTasks(tasks) {
            return tasks.map(task => {
                const clientFacingClass = task.client_facing ? 'client-facing' : '';
                return `
                    <div class="atomic-task">
                        <span class="task-name ${clientFacingClass}">
                            ${task.client_facing ? 'ðŸ’¼ ' : 'âš™ï¸ '}${task.name}
                        </span>
                        <span class="task-hours ${clientFacingClass}">${task.hours}h</span>
                    </div>
                `;
            }).join('');
        }
        
        function toggleDiscipline(index) {
            const content = document.getElementById(`content-d${index}`);
            const arrow = document.getElementById(`arrow-d${index}`);
            content.classList.toggle('active');
            arrow.classList.toggle('active');
        }
        
        function toggleService(dIndex, oIndex) {
            const content = document.getElementById(`content-s${dIndex}-${oIndex}`);
            const arrow = document.getElementById(`arrow-s${dIndex}-${oIndex}`);
            content.classList.toggle('active');
            arrow.classList.toggle('active');
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                renderCatalog(catalogData);
                return;
            }
            
            const filteredData = {
                ...catalogData,
                disciplines: catalogData.disciplines.map(discipline => ({
                    ...discipline,
                    children: (discipline.children || []).filter(offering => {
                        const offeringMatch = offering.name.toLowerCase().includes(searchTerm) ||
                                            (offering.overview || '').toLowerCase().includes(searchTerm);
                        
                        const taskMatch = (offering.children || []).some(family =>
                            family.name.toLowerCase().includes(searchTerm) ||
                            (family.children || []).some(task =>
                                task.name.toLowerCase().includes(searchTerm)
                            )
                        );
                        
                        return offeringMatch || taskMatch;
                    })
                })).filter(discipline => discipline.children.length > 0)
            };
            
            renderCatalog(filteredData);
        });
        
        // Initial render
        renderCatalog(catalogData);
    </script>
